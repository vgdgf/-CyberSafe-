<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دنیای جادویی مریم</title>
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    background: linear-gradient(to bottom, #ffccd5, #ffe6f0);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
  }

  h1 {
    color: #e60073;
    text-align: center;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
  }

  button {
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    background-color: #ff80aa;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s;
  }

  button:hover {
    background-color: #ff3385;
    transform: scale(1.1);
  }

  .message-box {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 15px 20px;
    max-width: 90%;
    text-align: center;
    font-size: 18px;
    color: #e60073;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    min-height: 60px;
  }

  .hearts {
    position: fixed;
    top: 0;
    left: 50%;
    width: 10px;
    height: 10px;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #ff3385;
    transform: rotate(-45deg);
    animation: fly 4s linear infinite;
  }

  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #ff3385;
    border-radius: 50%;
  }

  .heart::before { top: -7.5px; left: 0; }
  .heart::after { left: 7.5px; top: 0; }

  @keyframes fly {
    0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
    100% { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>سلام مریم 💖، خوش آمدی به دنیای جادویی من!</h1>

<div class="buttons">
  <button onclick="showMessage(0)">امروز حالم خوبه</button>
  <button onclick="showMessage(1)">چیزی مرا خوشحال می‌کند</button>
  <button onclick="showMessage(2)">می‌خواهم چیزی از تو بشنوم</button>
  <button onclick="showMessage(3)">خاطره‌ای شیرین</button>
  <button onclick="showMessage(4)">یک راز کوچک</button>
  <button onclick="showMessage(5)">پیام عاشقانه امروز</button>
</div>

<div class="message-box" id="messageBox">یک گزینه را انتخاب کن تا پیام عشق ظاهر شود 💌</div>

<script>
const messages = [
  "دیدن لبخند تو، مریم، روزم را روشن می‌کند 😘💖",
  "فکر کردن به تو همیشه قلبم را گرم می‌کند 💌",
  "تو بهترین چیزی هستی که در 21 نوامبر 2008 به دنیا آمد، و قلبم را مال خودت کردی 😏💖",
  "خاطرات ما مانند ستاره‌ای در آسمان ذهنم می‌درخشد 🌟",
  "راز کوچک امروز: همیشه به تو فکر می‌کنم حتی وقتی مشغولم 😉",
  "پیام عاشقانه امروز: تو دلیل خوشبختی من هستی 💖"
];

function showMessage(index) {
  const messageBox = document.getElementById('messageBox');
  messageBox.innerHTML = messages[index];
  createHeart();
}

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.animationDuration = (3 + Math.random() * 2) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
