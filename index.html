<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura 💖</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap');

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a, #120036, #240050);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* نجوم متلألئة */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: transparent;
            box-shadow:
                10px 20px #fff,
                150px 80px #fff,
                300px 200px #fff,
                450px 50px #fff,
                600px 300px #fff,
                750px 150px #fff,
                900px 400px #fff,
                1050px 250px #fff;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .container {
            position: relative;
            text-align: center;
            padding: 60px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            z-index: 1;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem;
            background: linear-gradient(90deg, #ffd700, #ff6f91, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 3s ease-in-out infinite alternate;
        }

        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ffd700, 0 0 30px #ff6f91, 0 0 40px #6a11cb;
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 40px #ffd700, 0 0 60px #ff6f91, 0 0 80px #6a11cb;
            }
        }

        .heart {
            font-size: 3rem;
            color: #ff4b5c;
            margin: 25px 0;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        h2 {
            font-size: 2rem;
            margin-top: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px #ff6f91, 0 0 20px #6a11cb;
        }

        p {
            font-size: 1.3rem;
            color: #ffe0e6;
            margin-top: 15px;
            line-height: 1.6;
        }

        /* تأثير لمعان على النصوص */
        p::after {
            content: '';
            display: block;
            height: 2px;
            width: 50%;
            margin: 10px auto;
            background: linear-gradient(90deg, #ff6f91, #ffd700, #6a11cb);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Azura</h1>
        <div class="heart">❤️</div>
        <h2>تاريخ ميلادها: 16 / 12 / 2000</h2>
        <p>هذه الصفحة كتبت خصيصاً لكِ يا حبيبتي 💖</p>
        <p>أتمنى لك يوماً مليئاً بالسعادة والابتسامات ✨</p>
    </div>
</body>
</html>
