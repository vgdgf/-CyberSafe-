<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury ID Card Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Garamond:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Garamond', serif;
  background: #e0e0e0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #1a1a1a;
  font-weight: 700;
}

#card-container {
  position: relative;
  width: 540px;
  height: 340px;
  border-radius: 25px;
  background: linear-gradient(145deg, #f8f8f9, #dcdce6);
  border: 2px solid #bfae7f;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  overflow: hidden;
  padding: 25px;
  margin-bottom: 25px;
}

/* Luxury Watermark */
#card-container::before {
  content: "OFFICIAL";
  position: absolute;
  font-size: 110px;
  font-weight: 900;
  color: rgba(0,0,0,0.05);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-30deg);
  pointer-events: none;
}

/* Card Text Section */
#card-text {
  position: absolute;
  left: 30px;
  top: 30px;
  font-size: 17px;
  color: #1a1a1a;
}

#card-text div {
  margin-bottom: 10px;
}

/* Employee Photo */
#photo {
  position: absolute;
  right: 30px;
  top: 50px;
  width: 130px;
  height: 180px;
  border-radius: 15px;
  border: 2px solid #bfae7f;
  object-fit: cover;
  background: #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

/* Small ID Photo */
#small-photo {
  position: absolute;
  left: 30px;
  top: 150px;
  width: 70px;
  height: 70px;
  border-radius: 10px;
  border: 1.5px solid #bfae7f;
  object-fit: cover;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

/* Signature Line */
#signature {
  position: absolute;
  bottom: 35px;
  left: 30px;
  font-style: italic;
  font-size: 18px;
  border-bottom: 2px solid #bfae7f;
  width: 220px;
  padding-bottom: 3px;
  color: #1a1a1a;
}

/* Expiration */
#expires {
  position: absolute;
  bottom: 35px;
  right: 30px;
  color: #c00000;
  font-weight: bold;
  font-size: 16px;
  text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

/* Control Panel */
#control-panel {
  width: 540px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

#control-panel label {
  font-weight: bold;
  color: #222;
}

#control-panel input {
  padding: 6px;
  font-size: 15px;
  width: 100%;
  border-radius: 5px;
  border: 1px solid #aaa;
}

#control-panel input[type="file"] {
  padding: 3px;
}

#download-btn {
  margin-top: 15px;
  padding: 12px 25px;
  background: linear-gradient(to right, #d4af37, #bfae7f);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}
#download-btn:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

<h1>Luxury ID Card Generator</h1>

<div id="card-container">
  <div id="card-text">
    <div><strong>Name:</strong> <span id="card-name">John Smithon</span></div>
    <div><strong>ID Number:</strong> <span id="card-id">263.7487.1278B</span></div>
    <div><strong>Date of Birth:</strong> <span id="card-dob">10-10-1987</span></div>
    <div><strong>Date Issued:</strong> <span id="card-issued">08-31-2015</span></div>
  </div>

  <img id="photo" src="https://via.placeholder.com/130x180?text=Photo" alt="Photo">
  <img id="small-photo" src="https://via.placeholder.com/70x70?text=Photo" alt="Small Photo">

  <div id="signature">John Smithon</div>
  <div id="expires">EXPIRES: 12-31-2017</div>
</div>

<div id="control-panel">
  <label>Full Name:</label>
  <input type="text" id="input-name" value="John Smithon">

  <label>ID Number:</label>
  <input type="text" id="input-id" value="263.7487.1278B">

  <label>Date of Birth:</label>
  <input type="date" id="input-dob" value="1987-10-10">

  <label>Date Issued:</label>
  <input type="date" id="input-issued" value="2015-08-31">

  <label>Signature:</label>
  <input type="text" id="input-signature" value="John Smithon">

  <label>Expiration Date:</label>
  <input type="date" id="input-expires" value="2017-12-31">

  <label>Upload Photo:</label>
  <input type="file" id="input-photo" accept="image/*">

  <button id="download-btn">Download Card as PNG</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
const cardName = document.getElementById('card-name');
const cardID = document.getElementById('card-id');
const cardDOB = document.getElementById('card-dob');
const cardIssued = document.getElementById('card-issued');
const signature = document.getElementById('signature');
const expires = document.getElementById('expires');
const photo = document.getElementById('photo');
const smallPhoto = document.getElementById('small-photo');

document.getElementById('input-name').addEventListener('input', e => {
  cardName.textContent = e.target.value;
  signature.textContent = e.target.value;
});
document.getElementById('input-id').addEventListener('input', e => cardID.textContent = e.target.value);
document.getElementById('input-dob').addEventListener('input', e => cardDOB.textContent = e.target.value);
document.getElementById('input-issued').addEventListener('input', e => cardIssued.textContent = e.target.value);
document.getElementById('input-signature').addEventListener('input', e => signature.textContent = e.target.value);
document.getElementById('input-expires').addEventListener('input', e => {
  const d = new Date(e.target.value);
  expires.textContent = "EXPIRES: " + (d.getMonth()+1).toString().padStart(2,'0') + '-' + d.getDate().toString().padStart(2,'0') + '-' + d.getFullYear();
});

// Photo upload
document.getElementById('input-photo').addEventListener('change', e => {
  const file = e.target.files[0];
  if(file){
    const url = URL.createObjectURL(file);
    photo.src = url;
    smallPhoto.src = url;
  }
});

// Download card
document.getElementById('download-btn').addEventListener('click', () => {
  html2canvas(document.getElementById('card-container'), {scale:3}).then(canvas => {
    const link = document.createElement('a');
    link.download = 'id_card.png';
    link.href = canvas.toDataURL();
    link.click();
  });
});
</script>

</body>
</html>
