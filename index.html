<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Realistic Diplomatic Card</title>
<style>
  body {
    font-family: "Garamond", Georgia, serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 30px;
    padding: 20px;
    background: #e0e0e0;
  }

  .card-container {
    position: relative;
  }

  .card {
    width: 520px;
    height: 340px;
    background: linear-gradient(135deg, #fefefe, #dbe2f0);
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    border: 4px solid #0b3d91;
    position: relative;
    overflow: hidden;
    padding: 30px;
    display: flex;
    flex-direction: row;
    gap: 25px;
  }

  /* Official watermark */
  .card::before {
    content: "";
    position: absolute;
    width: 160%;
    height: 160%;
    background: url('https://i.ibb.co/3y3N9h0/watermark.png') repeat;
    opacity: 0.1;
    transform: rotate(30deg);
    top: -30%;
    left: -30%;
    pointer-events: none;
  }

  /* Official golden seal */
  .seal {
    position: absolute;
    bottom: 15px;
    right: 15px;
    width: 75px;
    height: 75px;
    background: radial-gradient(circle at 50% 50%, gold, darkgoldenrod);
    border-radius: 50%;
    border: 2px solid #b8860b;
    box-shadow: 0 0 12px rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #fff;
    font-size: 20px;
    text-align: center;
    transform: rotate(-5deg);
  }

  .logo {
    position: absolute;
    top: 12px;
    left: 50%;
    transform: translateX(-50%) rotateX(0deg);
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 3px solid gold;
    background: white;
    padding: 5px;
    cursor: pointer;
    object-fit: contain;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  .employee-photo {
    width: 170px;
    height: 170px;
    border-radius: 25px;
    border: 3px solid #0b3d91;
    cursor: pointer;
    object-fit: cover;
    box-shadow: 0 5px 20px rgba(0,0,0,0.6);
  }

  .info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 14px;
    font-size: 20px;
    color: #0b3d91;
    font-weight: bold;
  }

  .info span {
    display: inline-block;
    min-width: 230px;
    cursor: text;
    color: #333;
    padding: 3px 5px;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .info span:focus {
    outline: none;
    background: rgba(255, 215, 0, 0.25);
  }

  button {
    margin-top: 15px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #0b3d91;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #092f6c;
  }

  input[type="file"] {
    display: none;
  }

</style>
</head>
<body>

<div class="card-container">
  <div class="card" id="card">
    <img id="logoPreview" class="logo" src="" alt="Official Logo" title="Click to change logo">
    <img id="employeePreview" class="employee-photo" src="" alt="Employee Photo" title="Click to change photo">
    <div class="info">
      <p>First Name: <span contenteditable="true" id="firstNamePreview">John</span></p>
      <p>Last Name: <span contenteditable="true" id="lastNamePreview">Doe</span></p>
      <p>Date of Birth: <span contenteditable="true" id="dobPreview">01/01/1990</span></p>
      <p>Academy: <span contenteditable="true" id="academyPreview">IT Academy</span></p>
    </div>
    <div class="seal">OFFICIAL</div>
  </div>

  <input type="file" id="logoInput" accept="image/*">
  <input type="file" id="employeeInput" accept="image/*">
  <button id="downloadBtn">Download Card as PNG</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  // Change Logo
  document.getElementById('logoPreview').addEventListener('click', () => {
    document.getElementById('logoInput').click();
  });
  document.getElementById('logoInput').addEventListener('change', (e) => {
    if(e.target.files[0]){
      document.getElementById('logoPreview').src = URL.createObjectURL(e.target.files[0]);
    }
  });

  // Change Employee Photo
  document.getElementById('employeePreview').addEventListener('click', () => {
    document.getElementById('employeeInput').click();
  });
  document.getElementById('employeeInput').addEventListener('change', (e) => {
    if(e.target.files[0]){
      document.getElementById('employeePreview').src = URL.createObjectURL(e.target.files[0]);
    }
  });

  // Download as PNG
  document.getElementById('downloadBtn').addEventListener('click', function() {
    html2canvas(document.getElementById('card'), {scale: 2}).then(canvas => {
      const link = document.createElement('a');
      link.download = 'diplomatic_card.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  });
</script>

</body>
</html>
