<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>زمین شادی مریم 🌸</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #ffe6f2, #ffb3d9, #ffe6cc);
    overflow: hidden;
    height: 100vh;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
    color: #ff3399;
    text-shadow: 2px 2px #fff;
  }
  .message {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    font-size: 24px;
    color: #ff0066;
    font-weight: bold;
    text-shadow: 1px 1px #fff;
  }
  .item {
    width: 80px;
    height: 80px;
    position: absolute;
    border-radius: 50%;
    background: #fff0f5;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 32px;
    transition: transform 0.3s;
  }
  .particle {
    position: absolute;
    font-size: 20px;
    pointer-events: none;
    animation: floatUp 1s forwards;
  }
  @keyframes floatUp {
    0% {opacity:1; transform: translateY(0);}
    100% {opacity:0; transform: translateY(-100px);}
  }
</style>
</head>
<body>
<h1>خوش آمدی به زمین شادی مریم 🌸</h1>
<div class="message" id="message"></div>

<script>
// تاریخ تولد مریم
const birthDate = new Date(2008, 10, 21); // ماه نوامبر = 10 (0 = ژانویه)
const today = new Date();
let age = today.getFullYear() - birthDate.getFullYear();
const m = today.getMonth() - birthDate.getMonth();
if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
  age--;
}

// پیام خوش آمدگویی
const messageBox = document.getElementById('message');
messageBox.textContent = `سلام مریم! تو در 21/11/2008 به دنیا آمدی 💖 | اکنون ${age} ساله هستی 🌸`;

const messages = [
  "تو فوق‌العاده‌ای مریم! 💖",
  "لبخندت روزم را روشن می‌کند 😄",
  "گربه‌های بامزه تو را دوست دارند 🐱",
  "قلبت پر از عشق است 🌸",
  "امروز روز شادی توست 🎉",
  "مثل خودت زیبا 🌈",
  "ستاره‌های آسمان برای خوشبختی تو دعا می‌کنند ✨"
];

const emojis = ["💖","🌟","🐱","🍭","🎈","✨","🌸"];

// ایجاد دایره‌های متحرک
for(let i=0;i<7;i++){
  const item = document.createElement('div');
  item.classList.add('item');
  item.textContent = emojis[i];
  document.body.appendChild(item);
  
  item.style.left = Math.random()*window.innerWidth + "px";
  item.style.top = Math.random()*window.innerHeight + "px";

  setInterval(() => {
    item.style.left = Math.random()*window.innerWidth + "px";
    item.style.top = Math.random()*window.innerHeight + "px";
  }, 3000);

  // تعامل با کلیک
  item.addEventListener('click', () => {
    const msg = messages[Math.floor(Math.random() * messages.length)];
    messageBox.textContent = msg;

    for(let j=0;j<5;j++){
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      particle.style.left = (item.offsetLeft + 20 + Math.random()*40) + "px";
      particle.style.top = (item.offsetTop + 20 + Math.random()*40) + "px";
      document.body.appendChild(particle);
      setTimeout(()=>{particle.remove();},1000);
    }

    item.style.transform = "scale(1.5)";
    setTimeout(()=>{item.style.transform="scale(1)";},300);

    const audio = new Audio('https://freesound.org/data/previews/256/256113_3263906-lq.mp3');
    audio.play();
  });
}
</script>
</body>
</html>
