<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorate | The Text Ornamentation Library</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --font-main: 'Cairo', sans-serif;
            --transition: all 0.2s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span { color: var(--text-color); }

        /* --- Main Input Section --- */
        .input-section {
            padding: 3rem 0;
            text-align: center;
        }

        .hero-text {
            margin-bottom: 2rem;
            color: var(--text-muted);
        }

        .input-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-color);
            font-family: var(--font-main);
            font-size: 1.25rem;
            padding: 1.5rem;
            resize: none;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        /* --- Output Grid --- */
        .results-section {
            padding-bottom: 4rem;
            flex: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .card-content {
            font-size: 1.1rem;
            word-break: break-word;
            direction: auto; /* Detects RTL/LTR automatically */
        }

        .copy-hint {
            position: absolute;
            top: 1rem;
            right: 1rem;
            opacity: 0;
            transition: var(--transition);
            color: var(--primary);
        }

        .card:hover .copy-hint {
            opacity: 1;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* --- Toast Notification --- */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            .logo span { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                ‚ùñ <span>DecoLibrary</span>
            </a>
            <div style="color: var(--text-muted); font-size: 0.9rem;">
                Professional Text Decorator
            </div>
        </div>
    </header>

    <main class="container">
        <section class="input-section">
            <h1 class="hero-text">Type your text to decorate instantly</h1>
            <div class="input-wrapper">
                <textarea id="inputText" placeholder="Type English or Arabic here... / ÿßŸÉÿ™ÿ® ÿßŸÑŸÜÿµ ŸáŸÜÿß"></textarea>
            </div>
        </section>

        <section class="results-section">
            <div class="grid" id="outputGrid">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DecoLibrary. Integrated Decoration System.</p>
    </footer>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <script>
        // --- Configuration & Data ---
        const inputText = document.getElementById('inputText');
        const outputGrid = document.getElementById('outputGrid');
        const toast = document.getElementById('toast');

        // Mappings for English (Unicode Math/Symbols)
        const styles = {
            boldSerif: "ùêÄùêÅùêÇùêÉùêÑùêÖùêÜùêáùêàùêâùêäùêãùêåùêçùêéùêèùêêùêëùêíùêìùêîùêïùêñùêóùêòùêôùêöùêõùêúùêùùêûùêüùê†ùê°ùê¢ùê£ùê§ùê•ùê¶ùêßùê®ùê©ùê™ùê´ùê¨ùê≠ùêÆùêØùê∞ùê±ùê≤ùê≥",
            italicSerif: "ùê¥ùêµùê∂ùê∑ùê∏ùêπùê∫ùêªùêºùêΩùêæùêøùëÄùëÅùëÇùëÉùëÑùëÖùëÜùëáùëàùëâùëäùëãùëåùëçùëéùëèùëêùëëùëíùëìùëî‚Ñéùëñùëóùëòùëôùëöùëõùëúùëùùëûùëüùë†ùë°ùë¢ùë£ùë§ùë•ùë¶ùëß",
            script: "ùíú‚Ñ¨ùíûùíü‚Ñ∞‚Ñ±ùí¢‚Ñã‚Ñêùí•ùí¶‚Ñí‚Ñ≥ùí©ùí™ùí´ùí¨‚ÑõùíÆùíØùí∞ùí±ùí≤ùí≥ùí¥ùíµùí∂ùí∑ùí∏ùíπ‚ÑØùíª‚ÑäùíΩùíæùíøùìÄùìÅùìÇùìÉ‚Ñ¥ùìÖùìÜùìáùìàùìâùìäùìãùìåùìçùìéùìè",
            doubleStruck: "ùî∏ùîπ‚ÑÇùîªùîºùîΩùîæ‚ÑçùïÄùïÅùïÇùïÉùïÑ‚ÑïùïÜ‚Ñô‚Ñö‚Ñùùïäùïãùïåùïçùïéùïèùïê‚Ñ§ùïíùïìùïîùïïùïñùïóùïòùïôùïöùïõùïúùïùùïûùïüùï†ùï°ùï¢ùï£ùï§ùï•ùï¶ùïßùï®ùï©ùï™ùï´",
            monospace: "ùô∞ùô±ùô≤ùô≥ùô¥ùôµùô∂ùô∑ùô∏ùôπùô∫ùôªùôºùôΩùôæùôøùöÄùöÅùöÇùöÉùöÑùöÖùöÜùöáùöàùöâùöäùöãùöåùöçùöéùöèùöêùöëùöíùöìùöîùöïùöñùöóùöòùöôùööùöõùöúùöùùöûùöüùö†ùö°ùö¢ùö£",
            bubbles: "‚í∂‚í∑‚í∏‚íπ‚í∫‚íª‚íº‚íΩ‚íæ‚íø‚ìÄ‚ìÅ‚ìÇ‚ìÉ‚ìÑ‚ìÖ‚ìÜ‚ìá‚ìà‚ìâ‚ìä‚ìã‚ìå‚ìç‚ìé‚ìè‚ìê‚ìë‚ìí‚ìì‚ìî‚ìï‚ìñ‚ìó‚ìò‚ìô‚ìö‚ìõ‚ìú‚ìù‚ìû‚ìü‚ì†‚ì°‚ì¢‚ì£‚ì§‚ì•‚ì¶‚ìß‚ì®‚ì©"
        };
        
        const standardAlphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";

        // --- Core Decoration Logic ---

        // 1. English Mapper
        function decorateEnglish(text, styleChars) {
            return text.split('').map(char => {
                const index = standardAlphabet.indexOf(char);
                return index !== -1 ? styleChars[index * 2] + (styleChars[index * 2 + 1] || '') : char; // Handle surrogate pairs roughly
            }).join('');
        }
        
        // Better English Mapper (handles surrogate pairs correctly)
        function mapEnglish(text, targetAlphabet) {
            // Convert target string to array of code points for safe indexing
            const targetArray = Array.from(targetAlphabet);
            return text.split('').map(char => {
                const idx = standardAlphabet.indexOf(char);
                return idx > -1 ? targetArray[idx] : char;
            }).join('');
        }

        // 2. Arabic Logic (Zakhrafa)
        function isArabic(text) {
            const arabicPattern = /[\u0600-\u06FF]/;
            return arabicPattern.test(text);
        }

        // Arabic Style: Tatweel (Elongation)
        function arabicTatweel(text) {
            return text.split('').map(char => {
                // Add tatweel randomly to connectable letters
                if (Math.random() > 0.6 && "ÿ®ÿ™ÿ≠ÿ¨ÿÆÿπÿ∫ŸÅŸÇŸÉŸÑŸÖŸÜŸáŸä".includes(char)) {
                    return char + "ŸÄŸÄŸÄ";
                }
                return char;
            }).join('');
        }

        // Arabic Style: Decoration Marks
        function arabicDecor(text) {
            const decorations = ["Ÿé", "Ÿã", "Ÿè", "Ÿå", "Ÿê", "Ÿç", "Ÿí", "Ÿë"];
            return text.split('').map(char => {
                if ("qwertyuiopasdfghjklzxcvbnm ".includes(char)) return char;
                if (Math.random() > 0.5) {
                    return char + decorations[Math.floor(Math.random() * decorations.length)];
                }
                return char;
            }).join('');
        }

        // --- Rendering Logic ---

        function generateDecorations(text) {
            if (!text) return [];

            const results = [];

            // If text contains Arabic
            if (isArabic(text)) {
                results.push({ label: "Arabic Calligraphy", content: arabicTatweel(text) });
                results.push({ label: "Vocalized", content: arabicDecor(text) });
                results.push({ label: "Royal Frame", content: `ÍßÅ ${text} ÍßÇ` });
                results.push({ label: "Star Frame", content: `‚òÖ ${text} ‚òÖ` });
                results.push({ label: "Brackets", content: `„Äé ${text} „Äè` });
                results.push({ label: "Arrows", content: `¬´ ${text} ¬ª` });
                results.push({ label: "Dense Tatweel", content: text.replace(/ /g, "ŸÄŸÄŸÄŸÄŸÄŸÄ") });
            } 
            
            // English/Universal Styles
            // We always show these because user might mix English and Arabic
            results.push({ label: "Bold Serif", content: mapEnglish(text, styles.boldSerif) });
            results.push({ label: "Italic", content: mapEnglish(text, styles.italicSerif) });
            results.push({ label: "Script", content: mapEnglish(text, styles.script) });
            results.push({ label: "Double Struck", content: mapEnglish(text, styles.doubleStruck) });
            results.push({ label: "Monospace", content: mapEnglish(text, styles.monospace) });
            results.push({ label: "Bubbles", content: mapEnglish(text, styles.bubbles) });
            results.push({ label: "Wide Text", content: text.split('').join(' ') });
            results.push({ label: "Upside Down", content: flipText(text) });

            return results;
        }

        function flipText(text) {
            // Simple flip map
            const chars = "abcdefghijklmnopqrstuvwxyz,.?!'(){}[]";
            const flip = "…êq…îp«ù…ü∆É…•ƒ±…æ ûl…Øuodb…πs án å çx éz'Àô¬ø¬°,)(}{][";
            return text.toLowerCase().split('').reverse().map(c => {
                const i = chars.indexOf(c);
                return i !== -1 ? flip[i] : c;
            }).join('');
        }

        // --- View Update ---

        function updateGrid() {
            const text = inputText.value;
            outputGrid.innerHTML = '';

            if (!text.trim()) {
                outputGrid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">Start typing to see decorations...</div>`;
                return;
            }

            const items = generateDecorations(text);

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => copyToClipboard(item.content);
                
                card.innerHTML = `
                    <div class="card-label">${item.label}</div>
                    <div class="card-content">${item.content}</div>
                    <div class="copy-hint">Click to Copy</div>
                `;
                outputGrid.appendChild(card);
            });
        }

        // --- Utilities ---

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            });
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // --- Event Listeners ---
        inputText.addEventListener('input', updateGrid);

        // Initial call
        updateGrid();

    </script>
</body>
</html>
