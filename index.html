<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Diplomatic Card</title>
<style>
  body {
    font-family: "Garamond", Georgia, serif;
    background: #c0c0c0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card-container {
    position: relative;
    width: 540px;
    height: 340px;
  }

  .card {
    width: 100%;
    height: 100%;
    border-radius: 25px;
    background: linear-gradient(135deg, #fdfdfd, #dbe0f5);
    border: 5px solid #0b3d91;
    box-shadow: 0 0 50px rgba(0,0,0,0.6);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: row;
    padding: 25px;
  }

  /* Official watermark */
  .card::before {
    content: "";
    position: absolute;
    width: 160%;
    height: 160%;
    background: url('https://i.ibb.co/3y3N9h0/watermark.png') repeat;
    opacity: 0.15;
    transform: rotate(30deg);
    top: -30%;
    left: -30%;
    pointer-events: none;
  }

  /* Golden logo at top center */
  .logo {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid gold;
    background: white;
    object-fit: contain;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
  }

  /* Employee photo */
  .employee-photo {
    width: 160px;
    height: 200px;
    border-radius: 20px;
    border: 3px solid #0b3d91;
    object-fit: cover;
    box-shadow: 0 5px 20px rgba(0,0,0,0.6);
    cursor: pointer;
  }

  /* Seal */
  .seal {
    position: absolute;
    bottom: 15px;
    right: 15px;
    width: 75px;
    height: 75px;
    background: radial-gradient(circle at 50% 50%, gold, darkgoldenrod);
    border-radius: 50%;
    border: 2px solid #b8860b;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: white;
    font-size: 18px;
    transform: rotate(-5deg);
  }

  /* Info section */
  .info {
    margin-left: 25px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 12px;
    font-size: 20px;
    color: #0b3d91;
    font-weight: bold;
  }

  .info span {
    display: inline-block;
    cursor: text;
    color: #333;
    padding: 3px 6px;
    border-radius: 5px;
    transition: background 0.3s, color 0.3s;
  }

  .info span:focus {
    outline: none;
    background: rgba(255,215,0,0.25);
    color: #000;
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background-color: #0b3d91;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #092f6c;
  }

  input[type="file"] {
    display: none;
  }

</style>
</head>
<body>

<div class="card-container">
  <div class="card" id="card">
    <img id="logoPreview" class="logo" src="" alt="Official Logo" title="Click to change logo">
    <div style="display:flex; flex-direction: column; gap: 15px;">
      <img id="employeePreview" class="employee-photo" src="" alt="Employee Photo" title="Click to change photo">
    </div>
    <div class="info">
      <p>First Name: <span contenteditable="true" id="firstNamePreview">John</span></p>
      <p>Last Name: <span contenteditable="true" id="lastNamePreview">Doe</span></p>
      <p>Date of Birth: <span contenteditable="true" id="dobPreview">01/01/1990</span></p>
      <p>Academy: <span contenteditable="true" id="academyPreview">IT Academy</span></p>
    </div>
    <div class="seal">OFFICIAL</div>
  </div>

  <input type="file" id="logoInput" accept="image/*">
  <input type="file" id="employeeInput" accept="image/*">
  <button id="downloadBtn">Download Card as PNG</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  // Logo change
  document.getElementById('logoPreview').addEventListener('click', () => {
    document.getElementById('logoInput').click();
  });
  document.getElementById('logoInput').addEventListener('change', (e) => {
    if(e.target.files[0]){
      document.getElementById('logoPreview').src = URL.createObjectURL(e.target.files[0]);
    }
  });

  // Employee photo change
  document.getElementById('employeePreview').addEventListener('click', () => {
    document.getElementById('employeeInput').click();
  });
  document.getElementById('employeeInput').addEventListener('change', (e) => {
    if(e.target.files[0]){
      document.getElementById('employeePreview').src = URL.createObjectURL(e.target.files[0]);
    }
  });

  // Download
  document.getElementById('downloadBtn').addEventListener('click', () => {
    html2canvas(document.getElementById('card'), {scale: 2}).then(canvas => {
      const link = document.createElement('a');
      link.download = 'luxury_diplomatic_card.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  });
</script>

</body>
</html>
